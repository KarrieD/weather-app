<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/09b754da07.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>üå§Ô∏è Weather App üå¶Ô∏è</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="card-body">
          <div class="interaction">
            <form id="search-form">
              <div class="row">
                <div class="col-5">
                  <input
                    type="search"
                    placeholder=" Enter a city.."
                    autocomplete="off"
                    autofocus="on"
                    id="search-text-input"
                  />
                </div>
                <div class="col-3" id="searchBtn">
                  <input type="submit" class="btn btn-primary" />
                </div>
                <div class="col-4">
                  <button
                    id="current-location"
                    class="float-left btn btn-success"
                  >
                    Current Location
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="current-city" id="city-output">
            <em></em>
          </div>
          <div class="date-time" id="date-time">Local Time</div>
          <div class="weather-description" id="weather-description"></div>
          <div class="row">
            <div class="col-6" id="currentTemp">
              -
              <i id="current-temp-icon"></i> ¬∞
            </div>

            <div class="col-4">
              <div>Humidity: <span id="humidity"> - </span></div>
              <div>Wind: <span id="wind"> - </span></div>
            </div>
          </div>
        </div>

        <p>
          <a href="https://github.com/KarrieD/weather-app" class="codeLink">
            Open-source code</a
          >
          by Karrie Brooks
        </p>
      </div>
    </div>

    <script src="src/datatypes.js"></script>
  </body>
</html>
